<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#121212">
  <title>Keys</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/android-chrome-192x192.png">
  <link rel="stylesheet" href="/assets/app.css">
</head>
<body>
  <!-- Zahnrad -->
  <button class="settings-btn" id="settingsBtn" aria-label="Einstellungen">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
      <circle cx="12" cy="12" r="3.5"></circle>
      <path d="M19.4 15a2 2 0 0 0 .4 2.2l.1.1a2 2 0 1 1-2.8 2.8l-.1-.1a2 2 0 0 0-2.2-.4 2 2 0 0 0-1.2 1.8V21a2 2 0 1 1-4 0v-.1a2 2 0 0 0-1.2-1.8 2 2 0 0 0-2.2.4l-.1.1a2 2 0 1 1-2.8-2.8l.1-.1a2 2 0 0 0 .4-2.2 2 2 0 0 0-1.8-1.2H3a2 2 0 1 1 0-4h.1a2 2 0 0 0 1.8-1.2 2 2 0 0 0-.4-2.2l-.1-.1A2 2 0 1 1 7.2 3.5l.1.1a2 2 0 0 0 2.2.4A2 2 0 0 0 10.6 2H11a2 2 0 1 1 4 0v.1a2 2 0 0 0 1.2 1.8 2 2 0 0 0 2.2-.4l.1-.1A2 2 0 1 1 21.5 7.2l-.1.1a2 2 0 0 0-.4 2.2c.2.8.9 1.5 1.8 1.5H21a2 2 0 1 1 0 4h-.1a2 2 0 0 0-1.5 1.8Z"/>
    </svg>
  </button>

  <!-- Inhalt -->
  <main class="wrap">
    <h1>Keys</h1>
    <button id="btn1" class="cta">Unten</button>
    <button id="btn2" class="cta">Oben</button>
    <p id="out" class="out"></p>
  </main>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal" hidden>
    <div class="modal__backdrop" data-close></div>
    <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <div class="modal__header">
        <h2 id="settingsTitle">Settings</h2>
        <button class="modal__close" aria-label="Schließen" data-close>&times;</button>
      </div>

      <div class="modal__body">
        <div class="modal__grid">
          <div class="row">
            <div class="section-title">Webhook 1</div>
            <label for="name1">Name</label>
            <input id="name1" type="text" placeholder="z. B. Unten">
            <label for="url1">Webhook-Link</label>
            <input id="url1" type="password" placeholder="•••••••• (gespeichert)" autocomplete="new-password">
          </div>

          <div class="row">
            <div class="section-title">Webhook 2</div>
            <label for="name2">Name</label>
            <input id="name2" type="text" placeholder="z. B. Oben">
            <label for="url2">Webhook-Link</label>
            <input id="url2" type="password" placeholder="•••••••• (gespeichert)" autocomplete="new-password">
          </div>

          <!-- Hintergrund Upload -->
          <div class="row">
            <div class="section-title">Hintergrund</div>
            <input id="bgFile" type="file" accept="image/*" hidden>
            <div class="file-row">
              <button class="ghost" type="button" id="bgChoose">Bild auswählen</button>
              <button class="ghost" type="button" id="bgRemove">Standard wiederherstellen</button>
            </div>
            <small class="hint">GIF, PNG oder JPG. Wird lokal gespeichert und offline genutzt.</small>
          </div>

          <!-- Actions: Ko-fi links, Save rechts -->
          <div class="actions">
            <div class="actions-left">
              <a class="kofi-link"
                 href="https://ko-fi.com/A0A41NOGFU"
                 target="_blank" rel="noopener noreferrer"
                 aria-label="Support me on Ko-fi">
                <img src="/assets/kofi.png"
                     alt="Buy Me a Coffee at ko-fi.com" height="36">
              </a>
            </div>
            <div class="actions-right">
              <!-- <button class="ghost" type="button" id="resetDefaults">Reset</button> -->
              <button class="primary" type="button" id="saveSettings">Save</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="/assets/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
</body>
</html>
